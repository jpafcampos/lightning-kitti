program: train_setr.py
method: bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  batch_size:
    distribution: int_uniform
    min: 3
    max: 6
  lr:
    distribution: log_uniform
    min: -10
    max: -3
  depth:
    distribution: int_uniform
    min: 1
    max: 3
  num_heads:
    distribution: int_uniform
    min: 3
    max: 8
  bilinear:
    distribution: categorical
    values:
      - True
      - False
  grad_batches:
    distribution: int_uniform
    min: 1
    max: 10
